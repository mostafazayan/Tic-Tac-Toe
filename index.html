<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="header">Tic Tac Toe</h1>
        <div class="header">

            <div class="players-name">
                <input id="player1" type="text" value="" placeholder="Enter Name">
                <input id="player2" type="text" value="" placeholder="Enter Name">
            </div>
            <div class="players-values">
                <h1 id="Player1Score">0</h1>
                <h1 id="Player2Score">0</h1>
            </div>

            <button onclick="reset()">Play again</button>
        </div>

        <div class="continer-body" id="continerBody">


            <div class="cell" onclick="play(this)" id="1"></div>
            <div class="cell" onclick="play(this)" id="2"></div>
            <div class="cell" onclick="play(this)" id="3"></div>

            <div class="cell" onclick="play(this)" id="4"></div>
            <div class="cell" onclick="play(this)" id="5"></div>
            <div class="cell" onclick="play(this)" id="6"></div>

            <div class="cell" onclick="play(this)" id="7"></div>
            <div class="cell" onclick="play(this)" id="8"></div>
            <div class="cell" onclick="play(this)" id="9"></div>

        </div>
    </div>
</body>

</html>
